buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
        compile 'org.springframework.boot:spring-boot-starter-web'
	testCompile 'org.springframework.boot:spring-boot-starter-test'

	compile 'tk.plogitech:darksky-forecast-api:0.10'
	compile 'tk.plogitech:darksky-forecast-api-jackson:0.10'
    	compile 'org.aeonbits.owner:owner:1.0.9'
	compile 'com.vaadin.external.google:android-json:0.0.20131108.vaadin1'
	compile 'com.mashape.unirest:unirest-java:1.3.27'
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

