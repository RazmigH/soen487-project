<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Roadtrip Planner</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/bundle.min.css">
    </head>
  
    <body>
        <nav class="navbar">
            <h1 class="navbar-brand">Roadtrip Planner</h1>
        </nav>

        <div class="container">
            <div class="row mb-4" id="input-row">
                <div class="col-12 col-md-6" id="departure-col">
                    <div class="input-group">
	                    <span class="input-group-addon" id="departure-desc">Departure</span>
	                    <input type="text" class="form-control" id="departure-text" placeholder="Leaving from..." aria-describedby="departure-desc">
                    </div>
	            </div>
                <div class="col-12 col-md-6" id="destination-col">
	                <div class="input-group">
                        <span class="input-group-addon" id="destination-desc">Destination</span>
                        <input type="text" class="form-control" id="destination-text" placeholder="Going to..." aria-describedby="destination-desc">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary btn-lg w-100" onclick="fetchTripInfo()">Go!</button>
                </div>
            </div>

            <div class="row mb-4" id="map-row">
                <div class="col-12 col-md-6" id="map-col">
                    <div id="map"></div>
                    <div id="start-infowindow-content" hidden>
                        <img src="" width="16" height="16" id="start-place-icon">
                        <span id="start-place-name"  class="title"></span><br>
                        <span id="start-place-address" class="address"></span>
                    </div>
                    <div id="end-infowindow-content" hidden>
                        <img src="" width="16" height="16" id="end-place-icon">
                        <span id="end-place-name"  class="title"></span><br>
                        <span id="end-place-address" class="address"></span>
                    </div>
                </div>
                <div class="col-12 col-md-6" id="directions-col">
                    <h5>Directions</h5>
                    <hr>
	                <div id="directions"></div>
	            </div>
            </div>

            <div class="row" id="other-content-row-1">
	            <div class="col-12 col-md-6" id="weather-col" hidden>
	                <h3>Weather in <span id="weather-dest">DESTINATION</span></h3>
                    <a href="https://darksky.net/poweredby/"><h6 id="darksky-plug">Powered by Dark Sky</h6></a>
                    <div id="weather-div">
                        <div class="row" id="weather-row"></div>
                    </div>
	            </div>
	            <div class="col-12 col-md-6" id="restaurants-col">
	                RESTAURANTS GO HERE
	            </div>
	            <div class="col-12 col-md-6" id="gas-stations-col">
	                GAS STATIONS GO HERE
	            </div>
                <div class="col-xs-12 col-md-6" id="emergency-col">

                    EMERGENCY STATIONS
                    <ul id="emergency-list"></ul>

                </div>

            </div>
        </div>

        <script src="js/map.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB" crossorigin="anonymous"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js" integrity="sha384-/ltdvC9cqvBakeiWZNe+1QPGcf27hC0i75kvbPR+dz2+PVn5T0vRDSJzkc5APXmC" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNrZAoJ8_xVKR7y7jHYPkX_P098AsZf3c&libraries=places&callback=initialize" async defer></script>
        <script src="js/app.js"></script>
    </body>
</html>
