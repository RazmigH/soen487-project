<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Roadtrip Planner</title>

        <!-- Bootstrap CSS -->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
        <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
    </head>
  
    <body>
        <nav class="navbar navbar-default py-3">
            <div class="container-fluid ">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Roadtrip Planner</a>
                </div>

            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row align-items-center justify-content-center" id="input-row">
                <div class="col-xs-12 col-md-6" id="departure-col">
                    <div class="input-group">
	                    <span class="input-group-addon" id="departure-desc">Departure</span>
	                    <input type="text" class="form-control" id="departure-text" placeholder="Leaving from..." aria-describedby="departure-desc">
                    </div>
	            </div>
                <div class="col-xs-12 col-md-6" id="destination-col">
	                <div class="input-group">
                        <span class="input-group-addon" id="destination-desc">Destination</span>
                        <input type="text" class="form-control" id="destination-text" placeholder="Going to..." aria-describedby="destination-desc">
                    </div>
                </div>
                <div class="col-xs-12" id="submit-col">
                    <div class="btn-group btn-group-justified">
                        <button type="button" onclick="fetchTripInfo()" class="btn btn-primary btn-lg" id="go-btn">Go!</button>
                    </div>
                </div>
            </div>

            <div class="row" id="map-row">
                <div class="col-xs-12 col-md-6" id="map-col">
                    <div id="map"></div>
                    <div id="start-infowindow-content" hidden>
                        <img src="" width="16" height="16" id="start-place-icon">
                        <span id="start-place-name"  class="title"></span><br>
                        <span id="start-place-address" class="address"></span>
                    </div>
                    <div id="end-infowindow-content" hidden>
                        <img src="" width="16" height="16" id="end-place-icon">
                        <span id="end-place-name"  class="title"></span><br>
                        <span id="end-place-address" class="address"></span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6" id="directions-col">
	                <div id="directions"></div>
	            </div>
            </div>

            <div class="row" id="other-content-row-1">
	            <div class="col-xs-12 col-md-6" id="weather-col" hidden>
	                <h3>Weather in <span id="weather-dest">DESTINATION</span></h3>
                    <div id="weather-div">
                        <div class="row" id="weather-row"></div>
                    </div>
	            </div>
	            <div class="col-xs-12 col-md-6" id="restaurants-col">
	                RESTAURANTS GO HERE
	            </div>
	            <div class="col-xs-12 col-md-6" id="gas-stations-col">
	                GAS STATIONS GO HERE
	            </div>
                <div class="col-xs-12 col-md-6" id="emergency-col">
                    EMERGENCY STATIONS
                    <ul></ul>
                </div>

            </div>
        </div>

        <script src="map.js"></script>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNrZAoJ8_xVKR7y7jHYPkX_P098AsZf3c&libraries=places&callback=initialize" async defer></script>
        <script src="app.js"></script>
    </body>
</html>
